<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">
    <title>Yop</title>
<link rel="stylesheet" href="/css/topbar.css">
<link rel="stylesheet" href="/css/topbar.css">
</head>
<body>
       <div className="topbarContainer">
      <div className="topbarLeft">
        <span className="logo">Web Truc</span>

      </div>
      <div className="topbarCenter">
        <div className="searchbar">
          <Search className="searchIcon" />
          <input
            placeholder="Recherche tes amis, Commentaires ou videos"
            className="searchInput"
          />
        </div>
      </div>
      <div className="topbarRight">
        <div className="topbarLinks">
          <span className="topbarLink">Bienvenue</span>
          <span className="topbarLink"> Utilisateurs</span>
        </div>
        <div className="topbarIcons">
          <div className="topbarIconItem">
            <Person />
            <span className="topbarIconBadge">99</span>
          </div>
          <div className="topbarIconItem">
            <Chat />
            <span className="topbarIconBadge">40</span>
          </div>
          <div className="topbarIconItem">
            <NotificationsTwoTone />
            <span className="topbarIconBadge">99</span>
          </div>
        </div>
        <img src="https://c.tenor.com/qGLb2A0tpIgAAAAC/unicorn.gif" alt="" className="topbarImg"/>
      </div>
    </div>
    <!--   side bar-->

    <div className="sidebar">
        <div className="sidebarWrapper">
          <ul className="sidebarList">
            <li className="sidebarListItem">
              <RssFeed className="sidebarIcon" />
              <span className="sidebarListItemText">Europe</span>
            </li>
            <li className="sidebarListItem">
              <Chat className="sidebarIcon" />
              <span className="sidebarListItemText">Chats</span>
            </li>
            <li className="sidebarListItem">
              <PlayCircleFilledOutlined className="sidebarIcon" />
              <span className="sidebarListItemText">Videos</span>
            </li>
            <li className="sidebarListItem">
              <Group className="sidebarIcon" />
              <span className="sidebarListItemText">Groups</span>
            </li>
            <li className="sidebarListItem">
              <Bookmark className="sidebarIcon" />
              <span className="sidebarListItemText">Carnet</span>
            </li>
            <li className="sidebarListItem">
              <HelpOutline className="sidebarIcon" />
              <span className="sidebarListItemText">Questions</span>
            </li>
            <li className="sidebarListItem">
              <WorkOutline className="sidebarIcon" />
              <span className="sidebarListItemText">Travaille</span>
            </li>
            <li className="sidebarListItem">
              <Event className="sidebarIcon" />
              <span className="sidebarListItemText">Evenements</span>
            </li>
            <li className="sidebarListItem">
              <School className="sidebarIcon" />
              <span className="sidebarListItemText">Etudes</span>
            </li>
          </ul>
          <button className="sidebarButton">Voir plus</button>
          <hr className="sidebarHr" />
      
        </div>
      </div>
</body>
</html>
