<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/topbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <div className="topbarContainer">
      <div className="topbarLeft">
        <span className="logo">Web Truc</span>

      </div>
      <div className="topbarCenter">
        <div className="searchbar">
          <Search className="searchIcon" />
          <input
            placeholder="Recherche tes amis, Commentaires ou videos"
            className="searchInput"
          />
        </div>
      </div>
      <div className="topbarRight">
        <div className="topbarLinks">
          <span className="topbarLink">Bienvenue</span>
          <span className="topbarLink"> Utilisateurs</span>
        </div>
        <div className="topbarIcons">
          <div className="topbarIconItem">
            <Person />
            <span className="topbarIconBadge">99</span>
          </div>
          <div className="topbarIconItem">
            <Chat />
            <span className="topbarIconBadge">40</span>
          </div>
          <div className="topbarIconItem">
            <NotificationsTwoTone />
            <span className="topbarIconBadge">99</span>
          </div>
        </div>
        <img src="https://c.tenor.com/qGLb2A0tpIgAAAAC/unicorn.gif" alt="" className="topbarImg"/>
      </div>
    </div>
</body>
</html>
